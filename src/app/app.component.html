<div class="app-container">
  <mat-toolbar color="primary" fxLayoutGap="8px" class="app-toolbar" [class.app-is-mobile]="media.isActive('xs')">
    <button *ngIf="displayAccountIcons" mat-icon-button (click)="sidenav.toggle()">
      <fa-icon [icon]="['fas', 'bars']"></fa-icon>
    </button>
    <button mat-raised-button *ngIf="showFilterButton" color="accent" (click)="showFilter()">Фильтр</button>
    <span class="flex-spacer"></span>
    <button *ngIf="displayAccountIcons" mat-mini-fab routerLink="/user/profile" matTooltip="Profile" aria-label="User Profile">
      <fa-icon [icon]="['fas', 'user']"></fa-icon>
    </button>
    <button *ngIf="displayAccountIcons" mat-mini-fab (click)="logout()" matTooltip="Logout" aria-label="Logout">
      <fa-icon [icon]="['fas', 'sign-out-alt']"></fa-icon>
    </button>
  </mat-toolbar>
  <mat-sidenav-container class="app-sidenav-container" [style.marginTop.px]="media.isActive('xs') ? 56 : 0">
    <mat-sidenav #sidenav [mode]="media.isActive('xs') ? 'over' : 'side'" [fixedInViewport]="media.isActive('xs')"
      fixedTopGap="56">
      <app-navigation-menu></app-navigation-menu>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet class="app-container"></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
