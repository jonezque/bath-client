<div fxLayout="row" fxLayoutAlign="center">
  <mat-card fxFlex="400px">
    <mat-card-header>
      <mat-card-title>
        <div class="mat-headline">Войдите в систему</div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)" fxLayout="column">
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
          <fa-icon [icon]="['fas', 'envelope-open']"></fa-icon>
          <mat-form-field fxFlex>
            <input matInput placeholder="Логин" aria-label="E-mail" formControlName="login" autocomplete="username">
            <mat-error *ngIf="loginForm.get('login').hasError('required')">
              Login is required
            </mat-error>
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
          <fa-icon [icon]="['fas', 'key']"></fa-icon>
          <mat-form-field fxFlex>
            <input matInput placeholder="Пароль" aria-label="Password" type="password" formControlName="password"  autocomplete="current-password">
            <mat-error *ngIf="loginForm.get('password').hasError('required')">
              Password is required
            </mat-error>
          </mat-form-field>
        </div>
        <div fxLayout="row" class="margin-top">
          <div *ngIf="loginError" class="mat-caption error">{{loginError}}</div>
          <div class="flex-spacer"></div>
          <button mat-raised-button type="submit" color="primary">Войти</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
