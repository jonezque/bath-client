<p>
  Подтвердите пересадку с {{data.from}} на {{data.to}}
</p>
<p *ngIf="data.diff">
  Необходимо доплатить: {{ data.diff | currency: 'RUB' : 'symbol-narrow':'0.0' }}
</p>
<div style="margin-top: 10px;" fxLayoutAlign="end">
  <button mat-raised-button color="accent" (click)="confirm()">Подтвердить</button>
</div>
